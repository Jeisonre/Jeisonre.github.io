  <h2 style="color:white;"><br><br>Contacto</h2>
  <body>
    <form class="formulario" action="#">
      <h1>Formulario Contacto</h1>
      
      <div class="container">
        <div class="input-container">
          <i class="fas fa-user icon"></i>
          <input type="text" placeholder="Nombres" required>
        </div>
        
        <div class="input-container">
          <i class="fas fa-phone-alt icon"></i>
          <input type="number" placeholder="Telefono / Celular" required>
        </div>
        
        <div class="input-container">
          <i class="fas fa-map-marker-alt icon"></i>
          <input type="text" placeholder="Ubicacion" required>
        </div>
        
        <div class="input-container">
          <i class="fas fa-at icon"></i>
          <input type="mail" placeholder="Correo" required>
        </div>
        
        <div class="comment-container">
          <i class="fas fa-comment icon"></i>
          <input type="blog" placeholder="Mensaje (maximo 250 palabras)" minlength="1" maxlength="250">
        </div>
        <input type="submit" value="Enviar" class="button">
      </div>
      
    </form>
    <br>
